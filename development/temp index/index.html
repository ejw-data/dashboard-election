<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0,  shrink-to-fit=no'>
		<meta http-equiv='X-UA-Compatible' content='ie=edge'>

		<!-- Scatter Plot JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="../static/css/mybootstrap.css" type="text/css">
		
		<!-- Scatter Plott JS -->
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<link rel="stylesheet" href="../static/css/d3Style.css">
		<title>Project 2 Template</title>
	</head>
	<body>
		<div class = "container theme-showcase" role = "main">

			<!--  New Section -->
			<div class = "row">
				<div class = "col-md-12">
					<div id="carouselheader" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselheader" data-slide-to="0" class="active"></li>
							<li data-target="#carouselheader" data-slide-to="1"></li>
							<li data-target="#carouselheader" data-slide-to="2"></li>
						</ol>
						
						
						<div class="carousel-inner" role='listbox'>

							<!-- https://intellipaat.com/blog/wp-content/uploads/2016/11/2-e1562234377721.png -->
							<div class="carousel-item active">
								<img src="https://intellipaat.com/blog/wp-content/uploads/2016/11/What-is-Data-Science.docx.jpg" class="d-block w-100" alt="...">
								<div class="carousel-caption">
									<h2>Slide Title</h2>
									<p>Add text here for the slide</p>
								</div>
							</div>
							<div class="carousel-item">
								<img src="https://intellipaat.com/blog/wp-content/uploads/2016/11/DataScience-04-1.jpg" class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
								<img src="https://intellipaat.com/blog/wp-content/uploads/2016/11/2-e1562234377721.png" class="d-block w-100" alt="...">
							</div>
						</div>
						
						<a class="left carousel-control" href="#carouselheader" role="button" data-slide="prev">
							<span class="icon-prev" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
		
						<a class="right carousel-control" href="#carouselheader" role="button" data-slide="next">
							<span class="icon-next" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>


					</div>
				</div>
			</div>

			<!--  New Section -->
			<div class = "row">
				<div class = "col-md-6">
					<!-- Scatter Plot Section -->
					<div id="scatter"><!-- We append our chart here. --></div>
				</div>
				<div class = "col-md-6">
					<h2>Recent News</h2>
					<ul>
						<li>News article one</li>
						<li>News article two</li>
						<li>News article three</li>
						<li>News article four</li>
						<li>News article five</li>

						{% for item in data %}
						<li>{{item.x}}</li>
						{% endfor %}
					</ul>
				</div>
			</div>

			<!--  New Section -->
			<div class = "row">
				<div class = "col-md-6">
					<img src="../static/images/ad_hoc_radial.png" class="d-block w-100" alt="Radial Plot">
				</div>
				<div class = "col-md-6">
					<img src="../static/images/ad_hoc_branching.png" class="d-block w-100" alt="Branching Plot">
				</div>
			</div>

			<!--  New Section -->
			<div class = "row">
				<div class = "col-md-12">
					<img src="../static/images/ad_hoc_map.png" class="d-block w-100" alt="State Map Plot">
				</div>
			</div>

		</div>
	
		
	



		<!-- Scatter Plot JS -->
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
		<script type="text/javascript" src="../static/js/master.js"></script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
		
		
		
  </body>
</html>
